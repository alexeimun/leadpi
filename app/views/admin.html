<div style="text-align: center;" ng-controller="AdminCtrl">
    <br>
    <h3>-----> Participantes <-----</h3>
    <br>
    {{ Frm | json }}
    <form action="" class="form-horizontal" style="margin:10px auto;width: 60%;">
        <div class="form-group">
            <label class="col-lg-2 control-label">Integrante(s)</label>

            <div class="col-lg-10">
                <input type="text" value="" ng-model="Frm.NAME"
                       name="NAME" class="form-control" required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-2 control-label">Robot</label>

            <div class="col-lg-10">
                <input type="text" value="" ng-model="Frm.ROBOT"
                       name="NAME" class="form-control" required>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-12">
                <button type="button" ng-click=""
                        class="btn btn-success"> <i class="glyphicon glyphicon-send"></i> Guardar</button>
            </div>
        </div>

    </form>
</div>
